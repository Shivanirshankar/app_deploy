name: Deploy Flask App on Windows Machine

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: windows-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Set Up Python
      uses: actions/setup-python@v3
      with:
        python-version: "3.9"

    - name: Install Dependencies
      run: |
        pip install -r requirements.txt

    - name: Download and Set Up NGROK
      run: |
        curl -o ngrok.zip https://bin.equinox.io/c/4VmDzA7iaHb/ngrok-stable-windows-amd64.zip
        powershell -Command "Expand-Archive -Path ngrok.zip -DestinationPath ."
        ./ngrok.exe authtoken YOUR_NGROK_AUTH_TOKEN

    - name: Start NGROK
      run: Start-Process -NoNewWindow -FilePath "./ngrok.exe" -ArgumentList "http 5000"

    - name: Start Flask Application
      shell: cmd
      run: python app/app.py

    - name: Keep the process running
      run: |
        echo "Keeping the job active..."
        Start-Sleep -Seconds 3600
